<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item List</title>
</head>
<body>
    <h2>Список товаров</h2>
    
    <div style="display:flex; flex-wrap: wrap;">

        {% for item in items %}
            <div style="padding: 25px; border-style:solid">
                <b><a href=/item/{{item.id}}>{{item.name}}</a></b><br>
                {{item.descr}}<br>
            </div>
        {% endfor %}

    </div>

</body>
</html>
