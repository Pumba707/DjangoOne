{% extends 'base.html' %}

{% block title %}
    Items list
{% endblock %}

{% block content %}
    <h2>Список товаров</h2>
    
    <div style="display:flex; flex-wrap: wrap;">

        {% for item in items %}
            <div style="padding: 25px; border-style:solid">
                <b><a href={% url 'item' item.id %}>{{item.name}}</a></b><br>
                {{item.descr}}<br>
            </div>
        {% endfor %}

    </div>

{% endblock %}
